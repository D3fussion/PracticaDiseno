<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería Sánchez - Herramientas y Materiales de Construcción</title>
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Le agregue estas fuentes porque me gustan -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Hind:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <meta name="description"
        content="Nuestra tienda de herramientas se encarga de brindar herramientas de calidad a precios accesibles a todo Mexico.">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="author" content="Ferreteria Sanchez">
    <meta name="keywords" content="Ferreteria, herramientas, precios accesibles, todo Mexico">
    <script src="src/js/scripts.js" defer></script>
</head>

<body class="font-hind">

    <dialog id="productModal">
        <div class="product-modal">
            <div class="product-modal-content">
                <button class="close" onclick="closeProductModal()">&times;</button>
                <div class="product-modal-header">
                    <h2></h2>
                </div>
                <div class="product-modal-body">
                    <div class="product-modal-img">
                        <img src="" alt="">
                    </div>
                    <h3></h3>
                    <p></p>
                    <span></span>
                    <button class="add-cart">Agregar al carrito</button>
                </div>
            </div>
        </div>
    </dialog>

    <dialog id="cartModal">
        <div class="product-modal">
            <div class="product-modal-content">
                <button class="close" onclick="closeCartModal()">&times;</button>
                <div class="product-modal-header">
                    <h2>Carrito de Compras</h2>
                </div>
                <div class="product-modal-body cart-body">
                    <ul id="cartItems" class="cart-items">
                        <!-- Aqui apareceran los productos del carrito -->
                    </ul>
                    <div class="cart-total">
                        <h3>Total: <span id="cartTotal">$0.00</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </dialog>

    <div class="upperHeader"></div>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img class="logo-img"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjJWSwBu_BTLwke_oQpUP1zi3wKhWTaZIaJw&s"
                    alt="Logo Ferretería Sánchez">
                <p>Ferreteria Sanchez</p>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a onclick="openCart()">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="banner" aria-labelledby="banner-titulo">
            <div class="banner-black">
                <h1 id="banner-titulo" class="text-banner">Bienvenido a la Ferreteria Sanchez</h1>
            </div>
        </section>

        <section aria-labelledby="productos-destacados-titulo">
            <div class="text-products">
                <h2 id="productos-destacados-titulo">Productos Disponibles</h2>
            </div>
            <div class="products">
                <!-- Aqui van los productos puestos mediante JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <address itemscope itemtype="http://schema.org/HardwareStore">
            <strong itemprop="name">Ferreteria Sanchez</strong>. Todos los derechos reservados.
        </address>
    </footer>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "HardwareStore",
      "name": "Ferretería Sánchez",
      "description": "Tienda de herramientas de calidad a precios accesibles en México",
      "telephone": "+52-55-1234-5678",
      "email": "ferreteriasanchez@gmail.com",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Calle 123, Colonia 456",
        "postalCode": "76000",
        "addressCountry": "MX"
      },
      "url": "https://www.ferreteriasanchez.com"
    }
    </script>

</body>

</html>
